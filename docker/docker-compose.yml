version: '3.6'
services:
  db:
    image: "postgres:12.0-alpine"
    environment:
      POSTGRES_PASSWORD: "password"
      POSTGRES_USER: "simplified"
      POSTGRES_DB: "simplified_circulation_dev"
    ports:
      - 5432:5432/tcp
    volumes:
      - "dbdata:/var/lib/postgresql/data"
  es:
    image: 6953d00f5bf7
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
      args:
        - version
    environment:
      UWSGI_PROCESSES: 6
      UWSGI_THREADS: 2
      SIMPLIFIED_PRODUCTION_DATABASE: postgres://simplified:password@db:5432/simplified_circulation_dev
      SIMPLIFIED_TEST_DATABASE: postgres://simplified_test:password@db:5432/simplified_circulation_test
    ports:
      - 80:80
    depends_on:
      - db
      - es
    volumes:
      - "uwsgi_log:/var/log/uwsgi"
  scripts:
    build:
      context: .
      dockerfile: Dockerfile.scripts
      args:
        - version
    environment:
      SIMPLIFIED_PRODUCTION_DATABASE: postgres://simplified:password@db:5432/simplified_circulation_dev
    depends_on:
      - db
    volumes:
      - "script_logs:/var/log/simplified"
volumes:
  dbdata:
  uwsgi_log:
  script_logs:
  elasticsearch-data:
    driver: local
