server {
    listen      80 deferred;
    server_name localhost;
    charset     utf-8;
    client_max_body_size 75M;
    merge_slashes off;

    location / { try_files $uri @circulation; }
    location @circulation {
        include uwsgi_params;
        uwsgi_read_timeout 120;
        uwsgi_pass unix:/var/www/circulation/uwsgi.sock;
    }
}
