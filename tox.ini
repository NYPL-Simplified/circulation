[tox]
envlist = py{39}-docker
skipsdist = true

[testenv]
deps = -r requirements-dev.txt
commands_pre =
    docker: docker exec es elasticsearch-plugin -s install analysis-icu
    docker: docker restart es
    python -m textblob.download_corpora
commands =
    coverage erase
    coverage run -m pytest tests core/tests --vv
commands_post =
    coverage xml --omit="*test*"
passenv = SIMPLIFIED_*
setenv =
    docker: SIMPLIFIED_TEST_DATABASE=postgresql://simplified_test:test@localhost:9005/simplified_circulation_test
    docker: SIMPLIFIED_TEST_ELASTICSEARCH=http://localhost:9006
    docker: SIMPLIFIED_TEST_MINIO_ENDPOINT_URL=http://localhost:9007
    docker: SIMPLIFIED_TEST_MINIO_USER=simplified
    docker: SIMPLIFIED_TEST_MINIO_PASSWORD=12345678901234567890
docker =
    docker: es
    docker: db
    docker: minio
allowlist_externals =
    docker: docker
    python
    coverage

[docker:db]
image = postgres:12
environment =
    POSTGRES_USER=simplified_test
    POSTGRES_PASSWORD=test
    POSTGRES_DB=simplified_circulation_test
ports =
    9005:5432/tcp

[docker:es]
image = elasticsearch:6.8.6
environment =
    discovery.type=single-node
ports =
    9006:9200/tcp

[docker:minio]
image = bitnami/minio:latest
environment =
    MINIO_ROOT_USER=simplified
    MINIO_ROOT_PASSWORD=12345678901234567890
ports =
    9007:9000/tcp

[gh-actions]
python =
    3.9: py39
